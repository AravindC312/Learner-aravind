<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Aravind C" />
    <meta name="description" content="THE OFFICIAL WEB TACO SHOP" />
    <title>The Taco Shop</title>
    <link rel="icon" href="icons8-star-filled-100.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us buddy!</h1>
      <nav>
        <ul>
          <li>
            <a href="/#about"
              >About <abbr title="The little taco shop">LTS</abbr></a
            >
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="freshly-made-mexican-beef-burrito-rustic-wooden-plate-generative-ai.jpg"
          alt="Tacos imgae"
          title="We love tacos!"
          width="560"
          height="360"
        />
        <figcaption>Tacos and a Drink</figcaption>
      </figure>
      <hr />
      <main>
        <section>
          <h2>Fill form please</h2>
          <form action="https://httpbin.org/get" method="post">
            <label for="Firstname">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Type your firstName"
              autocomplete="on"
              required
            />
            <label for="lastname">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Type your lastName"
              autocomplete="on"
              required
            />
            <br />
            <label for="message">Your message</label>
            <p>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message"
              ></textarea>
            </p>
          </form>
        </section>
        <button type="submit">Submit</button>
        <button
          type="submit"
          formaction="https://httpbin.org/post"
          formethod="post"
        ></button>
        <button type="reset">Reset</button>
      </main>
    </header>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
